<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Assistente Aurora</span>

  <span class="fill-space "></span>

  <span>Bem vindo!</span>
</mat-toolbar>
<mat-progress-bar [mode]="'indeterminate'" *ngIf="loading">
</mat-progress-bar>
<div fxLayout='row'>

  <div fxFlex="33" [style.padding]="'5px'">
    <form (ngSubmit)="onSubmit()" #scoreForm="ngForm">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar>
            <app-dice [Number]='3' [Size]='2.5'></app-dice>
          </div>
          <mat-card-title>Aurora</mat-card-title>
          <mat-card-subtitle>Jogue ou escolha dos dados</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field>
            <input matInput placeholder="Dado 1" [(ngModel)]="dices[0]" name="dado1" type="number" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Dado 2" [(ngModel)]="dices[1]" name="dado2" type="number" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Dado 3" [(ngModel)]="dices[2]" name="dado3" type="number" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Dado 4" [(ngModel)]="dices[3]" name="dado4" type="number" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Dado 5" [(ngModel)]="dices[4]" name="dado5" type="number" required>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="sort()" type="button">Sortear</button>
          <button mat-button color='primary' type="submit" [disabled]="!scoreForm.form.valid || loading">Buscar Pontuações</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div fxFlex [style.padding]="'5px'">
    <div fxFlex fxLayout="row" class="list-pontuacao mat-elevation-z3">
      <div fxFlex fxLayout="column">
        <div fxLayout="row">
          <div class="list-pontuacao-title">Pontuação</div>
        </div>
        <div fxLayout="row" class="list-pontuacao-item">
          <div fxFlex="30">
            Jogada
          </div>
          <div fxFlex="60">
            Dados
          </div>
          <div fxFlex>
            Valor
          </div>
        </div>
        <div fxLayout="row" *ngFor="let score of scores" class="list-pontuacao-item">
          <div fxFlex="30">
            {{score.description}}
          </div>
          <div fxFlex="60">
            <app-dice *ngFor="let dice of score.move" [Number]="dice" [Size]="3.5" [style.marginRight]="'5px'"></app-dice>
          </div>
          <div fxFlex>
            {{score.value}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-messages></app-messages>
